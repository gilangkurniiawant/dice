<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provably Fair Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 25px;
            box-sizing: border-box;
        }

        h1 {
            color: #f8f8f8;
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h2 {
            color: #f8f8f8;
            font-size: 18px;
            font-weight: 500;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .game-section {
            background-color: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .game-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-title h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            color: #f8f8f8;
        }

        .game-title .dice-icon {
            margin-right: 10px;
            color: #4fd1c5;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #a0aec0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 4px;
            color: #f8f8f8;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group input:disabled {
            background-color: #2d3748;
            opacity: 0.7;
        }

        .calculate-btn {
            background-color: #4fd1c5;
            color: #1a202c;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background-color: #38b2ac;
        }

        .result-display {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            background-color: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
        }

        .result-item {
            text-align: center;
            flex: 1;
        }

        .result-item .value {
            font-size: 24px;
            font-weight: 600;
            color: #f8f8f8;
        }

        .result-item .label {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
        }

        .slider-container {
            margin-top: 20px;
            position: relative;
            height: 30px;
            background-color: #2d3748;
            border-radius: 15px;
            overflow: hidden;
        }

        .slider-track {
            height: 100%;
            background: linear-gradient(to right, #4fd1c5, #4299e1);
            border-radius: 15px;
            width: 58.63%;
        }

        .slider-marks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .slider-mark {
            color: #f8f8f8;
            font-size: 12px;
            font-weight: 600;
        }

        .slider-pointer {
            position: absolute;
            top: -5px;
            left: 58.63%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #f8f8f8;
            border-radius: 50%;
            border: 2px solid #1a202c;
        }

        .slider-value {
            position: absolute;
            top: -25px;
            left: 58.63%;
            transform: translateX(-50%);
            background-color: #4fd1c5;
            color: #1a202c;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Provably Fair </h1>

        <h2>Calculation</h2>

        <div class="game-section">
            <div class="game-title">
                <span class="dice-icon">ðŸŽ²</span>
                <h3>Dice</h3>
            </div>

            <div class="input-group">
                <label>Client Seed</label>
                <input type="text" id="client_seed" placeholder="Enter client seed">
            </div>

            <div class="input-group">
                <label>Server Seed</label>
                <input type="text" id="server_seed" placeholder="Enter server seed">
            </div>

            <div class="input-group">
                <label>Nonce</label>
                <input type="text" id="nonce" placeholder="Enter nonce">
            </div>

            <button class="calculate-btn" id="calculate-btn" onclick="calculateRouletteResult()">Calculate</button>

            <div class="input-group" style="margin-top: 20px;">
                <label>Result</label>
                <input type="text" id="result" disabled>
            </div>

            <div class="input-group">
                <label>Server Seed Hash</label>
                <input type="text" id="server_seed_hash" disabled>
            </div>
        </div>


    </div>

    <script>
        // Get parameters from URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Set input values from URL parameters if they exist
        $(document).ready(function () {
            const clientSeed = getQueryParam('client_seed');
            const serverSeed = getQueryParam('server_seed');
            const nonce = getQueryParam('nonce');

            if (clientSeed) $('#client_seed').val(clientSeed);
            if (serverSeed) $('#server_seed').val(serverSeed);
            if (nonce) $('#nonce').val(nonce);
            if (clientSeed && serverSeed && nonce) $('#calculate-btn').click();

        });

        function toFixed(num, fixed) {
            fixed = fixed || 0;
            fixed = Math.pow(10, fixed);
            return Math.floor(num * fixed) / fixed;
        }

        function calculateRouletteResult() {
            var client_seed = $("#client_seed").val();
            var server_seed = $("#server_seed").val();
            var nonce = $("#nonce").val();

            if (!client_seed || !server_seed || !nonce) {
                alert("Please fill in all fields");
                return;
            }

            var seeds = [];
            var split_numbers = [];
            var position = 0;

            var md = forge.md.sha256.create();
            md.update(server_seed);
            var server_seed_hash = md.digest().toHex();

            var hash_series = forge.hmac.create();
            hash_series.start('sha256', server_seed);
            hash_series.update(client_seed + ":" + nonce);
            hash_series = hash_series.digest().toHex();

            let s = 0;

            for (x = 0; x < 32; x++) {
                s = x * 2;
                seeds.push(hash_series.substring(x * 2, s + 2));
            }

            let num1 = parseFloat(parseInt(seeds[0], 16) / Math.pow(256, 1)).toFixed(12);
            let num2 = parseFloat(parseInt(seeds[1], 16) / Math.pow(256, 2)).toFixed(12);
            let num3 = parseFloat(parseInt(seeds[2], 16) / Math.pow(256, 3)).toFixed(12);
            let num4 = parseFloat(parseInt(seeds[3], 16) / Math.pow(256, 4)).toFixed(12);

            let roll_number = toFixed((+num1 + +num2 + +num3 + +num4) * 37, 0);

            $("#result").val(roll_number);
            $("#server_seed_hash").val(server_seed_hash);
        }
    </script>
</body>

</html>
